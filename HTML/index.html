<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mochiy+Pop+P+One&family=RocknRoll+One&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="../CSS/styles.css">
</head>
<body onload="AttBoard()">
   <div class="game-wrapper">
        <div class=playerX>
            <div class="player-text">
                Player X
            </div> 
            <div class="player-pointsX"></div>
        </div>
        <div class="game"></div>
        <div class=playerO>
            <div class="player-text">
                Player O
            </div> 
            <div class="player-pointsO"></div>
        
    </div> 
        
    <div class = "game-over">  
        <div class="winner-text">
            O Jogador X venceu a partida! 
        </div>
        <button class="play-again">Jogar Novamente</button>   
    </div>

    <script src="../Scripts/script.js"></script>
</body>
</html>
